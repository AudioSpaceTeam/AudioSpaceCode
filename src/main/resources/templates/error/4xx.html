<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">

<head>
  <meta charset="UTF-8">
  <title>Error NOT FOUND</title>
  <th:block th:replace="partials/style.html :: style"></th:block>
</head>
<body>
<nav th:replace="partials/navbar.html :: navbar"></nav>
<th:block th:switch="${error}">
  <div th:case="'Not Found'">
    <h1>Page not found!!</h1>
    <a class="btn btn-primary" href="/">Return to home page!</a>
  </div>
  <div th:case="'Forbidden'">
    <h1>You don't have permission to view this page.</h1>
    <a class="btn btn-primary" href="/">Return to home page!</a>
  </div>
</th:block>
<p>Sorry this page does not exist.</p>

<th:block th:replace="partials/scripts.html :: scripts"></th:block>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Edit profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <th:block th:replace="partials/style.html :: style"></th:block>
  <link rel="stylesheet" href="../static/css/main.css">
<body>
<nav th:replace="partials/navbar.html :: navbar"></nav>

<div class="container">
  <h1>Edit your profile</h1>

  <!-- Button trigger modal -->
  <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Delete Account?
  </button>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel" th:text="${user.username}">Modal Title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          ARE YOU SURE YOU WANT TO DELETE YOUR ACCOUNT?
        </div>
        <div class="modal-footer">
          <form th:method="post" th:action="@{|/profile/${user.getId()}/delete|}">
            <label for="passwordDelete">Enter your password to confirm deletion: </label>
            <br>
            <input type="password" name="passwordDelete" placeholder="Password" id="passwordDelete"/>
            <br>
            <input hidden name="id" th:value="${user.id}">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-danger">Delete Account</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <form th:action="@{|/profile/${user.getId()}/edit|}" th:method="post" th:object="${user}">
    <label for="displayName">Display Name: </label>
    <br>
    <input th:field="*{displayName}" id="displayName"/>
    <br>
    <label for="email">Email Address: </label>
    <br>
    <input th:field="*{email}" id="email"/>
    <br>
    <label for="bio">Bio: </label>
    <br>
    <input th:field="*{bio}" id="bio"/>
    <br>
<!--    Stuff below for genreIds-->
    <input hidden type="checkbox" th:id="ignore" name="genreIds" value="ignore" checked>
    <div th:if="!${user.getPromoter()}">
      <h5>Genres for the Band: </h5>
      <br>
      <div th:each="genre: ${genres}">
        <label th:for="${genre.genreName}"><input type="checkbox" th:id="${genre.genreName}" name="genreIds" th:value="${genre.genreName}" th:text="${genre.genreName}"></label>
      </div>
    </div>


    <label for="password">Re-enter password to confirm changes: </label>
    <br>
    <input type="password" name="password" placeholder="Password" id="password"/>
    <br>
    <input hidden th:field="*{id}" th:value="${user.id}">
    <input hidden th:field="*{username}" th:value="${user.username}">
    <input hidden name="isPromoter" th:value="${user.getPromoter()}">
    <button type="submit">Submit</button>

  </form>


</div>
<th:block th:replace="partials/scripts.html :: scripts"></th:block>
</div>
<footer th:replace="partials/footer.html :: footer"></footer>


</body>
</html>

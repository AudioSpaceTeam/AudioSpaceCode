<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <th:block th:replace="partials/style.html :: style"></th:block>
  <link rel="stylesheet" href="../static/css/main.css">
<body>
<nav th:replace="partials/navbar.html :: navbar"></nav>
<div class="container">
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel" th:text="${event.title}">Modal Title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button><!-- The X Button -->
        </div>
        <div class="modal-body">
          YOUR RATING:

            <div class="rating">

<!--              <input type="radio" name="rating" value="1" id="1" th:field="*{rating}"><label for="1">☆</label>-->
<!--              <input type="radio" name="rating" value="2" id="2" th:field="*{rating}"><label for="2">☆</label>-->
<!--              <input type="radio" name="rating" value="3" id="3" th:field="*{rating}"><label for="3">☆</label>-->
<!--              <input type="radio" name="rating" value="4" id="4" th:field="*{rating}"><label for="4">☆</label>-->
<!--              <input type="radio" name="rating" value="5" id="5" th:field="*{rating}"><label for="5">☆</label>-->

<!--            <textarea class="description" placeholder="Comments:" th:field="*{body}"></textarea>-->


          </div>

        <div class="modal-footer">
          <form th:action="@{/review}" th:method="post">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-warning">Submit Rating</button>
            <input type="text" th:value="none" name="none" id="none" hidden>
          </form>
        </div>
        </div>
      </div>
    </div>
  </div>

  <h1 class="text-center">Welcome <span th:text="${user.username}"></span></h1>
  <br>
<!--  Below list are the user's promoted events.-->
  <div th:if="${user.getPromoter()}">
    <h3 class="text-center">Here are your planned events:</h3>
    <div class="row row-cols-xs-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4">
      <div th:each="event : ${userEvents}">
        <div class="col d-flex align-items-center justify-content-center">
          <div class="card" style="width: 18rem; height: 20rem">
            <div class="card-body">
              <h5 class="card-title" th:text="${event.title}"></h5>
              <h6 class="card-subtitle mb-2 text-muted" th:text="${event.location}"></h6>
              <p class="card-text" th:text="${event.description}"></p>
              <a th:href="@{|/event/${event.getId()}|}" class="btn btn-dark">Event Details</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
<!--Below is for the performers profile-->
  <div th:if="!${user.getPromoter()}">
    <h3 class="text-center">Here are the events you are playing at:</h3>
    <div class="row row-cols-xs-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4">
      <div th:each="event : ${user.slotted}">
        <div class="col d-flex align-items-center justify-content-center">
          <div class="card" style="width: 18rem; height: 20rem">
            <div class="card-body">
              <h5 class="card-title" th:text="${event.title}"></h5>
              <h6 class="card-subtitle mb-2 text-muted" th:text="${event.location}"></h6>
              <p class="card-text" th:text="${event.description}"></p>
              <a th:href="@{|/event/${event.getId()}|}" class="btn btn-dark">Event Details</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="container">

    <div class="d-flex flex-row  justify-content-center">
      <div class="d-flex flex-column align-items-center  col-md-6">
        <div class="d-flex flex-row justify-content-start">
          <div class="d-flex flex-column align-content-center">
            <div>
              <h3>Your Average Rate:</h3>
              <h3>4.5</h3>
              <br>
              <!-- Modal -->
              <button type="button" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Rate Event
              </button>
            </div>
          </div>

        </div>

      </div>

    </div>


  </div>


</div>

<a th:if="${profileOwner}" th:href="@{|/profile/${user.getId()}/edit|}">Edit Your Profile.</a>

<th:block th:replace="partials/scripts.html :: scripts"></th:block>
</div>
<footer th:replace="partials/footer.html :: footer"></footer>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
<head>
  <title>Create account</title>
  <th:block th:replace="partials/style.html :: style"></th:block>
  <meta charset="utf-8"/>
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, shrink-to-fit=no"
  />

  <!-- Bootstrap CSS -->
  <link
    rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
    integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
    crossorigin="anonymous"
  />
</head>
<body>
<nav th:replace="partials/navbar.html :: navbar"></nav>
<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <div class="row">
      <div class="col-12 col-sm-8 col-md-6 col-lg-4 offset-sm-2 offset-md-3 offset-lg-4">
        <h1 class="mb-3 text-center">Register for Audio Space</h1>
        <p class="lead">
          It's free and you don't have to share your address!
        </p>
        <form th:action="@{/register}" method="POST" th:object="${user}" class="mb-3">
          <div class="row">
            <div class="form-group col-12 col-sm-6">
              <label for="displayName">Display Name:</label>
              <input
                id="displayName"
                th:field="*{displayName}"
                type="text"
                class="form-control"
                placeholder="Display Name"
                required
              />
            </div>
            <div class="form-group col-12 col-sm-6">
              <label for="username">Username:</label>
              <input id="username"
                     th:field="*{username}"
                     type="text"
                     class="form-control"
                     placeholder="Username"
                     required
              />
            </div>
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input
              id="email"
              th:field="*{email}"
              type="email"
              class="form-control"
              placeholder="example@example.com"
              required
            />
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input id="password"
                   th:field="*{password}"
                   type="password"
                   class="form-control"
                   required
            />
            <div class="form-group">
              <label for="confirmPassword">Confirm Password:</label>
              <input id="confirmPassword"
                     type="password"
                     class="form-control"
                     required
              />
              <div class="form-group">
                <label for="bio">Bio:</label>
                <input id="bio"
                       th:field="*{bio}"
                       type="text"
                       class="form-control"
                />
                <!--                            <p>Are you a promoter?-->
                <!--                                <br>-->
                <!--                            <div class="form-check form-check-inline">-->
                <!--                                <input type="radio" id="true" name="isPromoter" value="true">-->
                <!--                                <label class="form-check-label" for="true">Yes</label>-->
                <!--                            </div>-->
                <!--                            <div>-->
                <!--                                <input type="radio" id="false" name="isPromoter" value="false">-->
                <!--                                <label class="form-check-label" for="false">No</label>-->
                <!--                            </div>-->
                <!--                            </p>-->
                Are you a promoter?
                <div class="form-check form-check-inline">
                  <label class="form-check-label">
                    <input
                      type="radio"
                      name="isPromoter"
                      id="true"
                      class="form-check-input"
                      value="true"
                    />
                    yes
                  </label>
                </div>

                <div class="form-check form-check-inline">
                  <label class="form-check-label">
                    <input
                      type="radio"
                      name="isPromoter"
                      id="false"
                      class="form-check-input"
                      value="false"
                      checked
                    />
                    No
                  </label>
                </div>
                <button type="submit" class="btn btn-primary btn-block mb-3" value="Sign up!">
                  Create account
                </button>
                <div class="alert alert-info small" role="alert">
                  By clicking above you agree to our
                  <a href="#" class="alert-link">Terms &amp; Conditions</a> and
                  our <a href="#" class="alert-link">Privacy Policy</a>.
                </div>
                <div class="text-center">
                  <p>or ...</p>
                  <a href="#" class="btn btn-success">Login</a>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<th:block th:replace="partials/scripts.html :: scripts"></th:block>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script
  src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
  integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
  crossorigin="anonymous"
></script>

  integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
  crossorigin="anonymous"></script>
<script>

</script>

</body>
</html>

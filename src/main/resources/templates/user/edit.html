<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Edit profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <th:block th:replace="partials/style.html :: style"></th:block>
  <link rel="stylesheet" href="../static/css/main.css">
<body>
<nav th:replace="partials/navbar.html :: navbar"></nav>

<div class="container">
  <h1>Edit your profile</h1>
  <form th:action="@{|/profile/${user.getId()}/edit|}" th:method="post" th:object="${user}">
    <label for="displayName">Display Name: </label>
    <br>
    <input th:field="*{displayName}" id="displayName"/>
    <br>
    <label for="email">Email Address: </label>
    <br>
    <input th:field="*{email}" id="email"/>
    <br>
    <label for="bio">Bio: </label>
    <br>
    <input th:field="*{bio}" id="bio"/>
    <br>
    <label for="password">Re-enter password to confirm changes: </label>
    <br>
    <input name="password" placeholder="Password" id="password"/>
    <br>
    <input hidden th:field="*{id}" th:value="${user.id}">
    <input hidden th:field="*{username}" th:value="${user.username}">
    <input hidden name="isPromoter" th:value="${user.getPromoter()}">
    <button type="submit">Submit</button>

  </form>


</div>
<th:block th:replace="partials/scripts.html :: scripts"></th:block>
</div>
<footer th:replace="partials/footer.html :: footer"></footer>


</body>
</html>

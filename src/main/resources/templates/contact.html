<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
<head>
    <title>Contact</title>
    <meta charset="UTF-8"/>
    <th:block th:replace="partials/style.html :: style"></th:block>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

</head>
<body>
<nav th:replace="partials/navbar.html :: navbar"></nav>
<!--first part-->
<div class="container my-3 my-sm-5"><br>
    <h1 class="mb-sm-4 text-center">Contact</h1>
    <div class="row">
        <div class="col-12 col-lg-6 mb-3">
            <h4>Send us a message:</h4>
            <form action="#">
                <div class="row">
                    <div class="col-12 col-sm-6">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input
                                    type="text"
                                    id="name"
                                    class="form-control"
                                    placeholder="Name"
                                    required
                            />
                        </div>
                    </div>
                    <div class="col-12 col-sm-6">
                        <div class="form-group">
                            <label for="name">Email</label>
                            <input
                                    type="email"
                                    id="email"
                                    class="form-control"
                                    placeholder="@email.com"
                                    required
                            />
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 col-sm-6">
                        <div class="form-group">
                            <label for="telephone">Telephone</label>
                            <input
                                    type="tel"
                                    id="telephone"
                                    class="form-control"
                                    placeholder="9347831209"
                                    required
                            />
                        </div>
                    </div>
                    <div class="col-12 col-sm-6">
                        <div class="form-group">
                            <label for="select">Department:</label>
                            <select
                                    id="select"
                                    class="form-control"
                                    aira-describedby="select-helpBlock"
                                    required
                            >
                                <option value="#">- select here -</option>
                                <option value="business">Events</option>
                                <option value="Sale">Promoter</option>
                                <option value="Support">Support</option>
                            </select>
                            <small id="select-helpBlock" class="form-text"
                            >Please select the recipient of your message.</small
                            >
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="textarea">Message:</label>
                    <textarea
                            id="textarea"
                            class="form-control"
                            rows="5"
                            placeholder="Write your message here..."
                            required
                    ></textarea>
                </div>
                <br>
                <button type="submit" class="btn eventSearchButton">Submit</button>
                <button type="reset" class="btn eventSearchButton">Reset</button>
                <a href="/profile" class="btn eventSearchButton" id="contact-cancel-btn">Cancel</a>
            </form>
            <!--            second part-->
        </div>
        <div class="col-12 col-lg-6">
            <h4>Where to find us:</h4>
            <div class="embed embed-responsive-4by3">
                <!--                Map go here -->
                <div class="row justify-content-center">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d444567.96656497585!2d-98.7945854627088!3d29.481734857413585!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x865c58af04d00eaf%3A0x856e13b10a016bc!2sSan%20Antonio%2C%20TX!5e0!3m2!1sen!2sus!4v1630334049250!5m2!1sen!2sus"
                            width="600"
                            height="450"
                            style="border:0;"
                            allowfullscreen=""
                            loading="lazy"></iframe>
                </div>
                <br>
            </div>
        </div>
    </div>
</div>
<footer th:replace="partials/footer.html :: footer"></footer>
<th:block th:replace="partials/scripts.html :: scripts"></th:block>
</body>
</html>

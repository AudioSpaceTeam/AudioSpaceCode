<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Event</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <th:block th:replace="partials/style.html :: style"></th:block>
</head>
<body>
<nav th:replace="partials/navbar.html :: navbar"></nav>



<div class="container-fluid">
    <div class="text-center ">
        <div class="header text-center"><h1 style="color: #00796D">Create an event!</h1></div>

        <h1>Create events as a promoter and get noticed.</h1>
        <p>Audio Space's goal is to make the connection between promoters and musicians as easy as possible.<br> Our
            platform aims to facilitate the process of booking shows and managing events.</p>
    </div>
    <hr class="my-4">
    <div class="">
        <h3 class="pleaseFill ">Event Info: </h3>
        <div class="content d-flex flex-column align-items-center">
            <form th:action="@{/event/create}" th:method="post" th:object="${event}">
                <div class="d-flex flex-row justify-content-center eventForms">
                    <div class="d-flex flex-column col-6 bars">
                        <label for="title">Title:</label>
                        <br>
                        <input class="TitleForm" th:field="*{title}" id="title"/>
                        <br>
                        <label for="location">Location:</label>
                        <br>
                        <input class="TitleForm" th:field="*{location}" id="location">
                        <br>
                        <label for="description">Description:</label>
                        <br>
                        <textarea class="TitleForm" th:field="*{description}" id="description"></textarea>
                        <br>
                    </div>
                    <div class="d-flex flex-column col-6 bars">
                        <label  for="price">Price: $</label>
                        <br>
                        <input class="TitleForm" name="price" type="number" step=".01" id="price" placeholder="$">
                        <br>
                        <label for="slots">Available slots:</label>
                        <br>
                        <input class="TitleForm" th:field="*{slots}" type="number" id="slots">
                        <br>
                        <label for="dateTime">Day of Event (date and time):</label>
                        <br>
                        <input class="TitleForm" type="datetime-local" id="dateTime" name="dateTime">
                        <br>
                    </div>

                </div>
            </form>
        </div>



                <h3 class="pleaseFill">Select Genres: </h3>
                <br>

                <div class="d-flex flex-row justify-content-center">
                    <div class="d-flex flex-column align-items-center col-12">

                        <div class="d-flex flex-row">
                            <div class="d-flex flex-column col-6 genreList">
                                <input hidden type="checkbox" th:id="ignore" name="genreIds" value="ignore" checked>
                                <div th:each="genre: ${genres}">
                                    <label class="genres" th:for="${genre.genreName}"><input type="checkbox" th:id="${genre.genreName}" name="genreIds"
                                                                                             th:value="${genre.genreName}"
                                                                                             th:text="${genre.genreName}"></label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>


        <div class="d-flex flex-row justify-content-center mt-5">
            <!--    <button type="submit" class="btn btn-dark mt-3">Submit</button>-->
            <button class="contact-btn" href="/event/create">Create Event</button>
        </div>

    </div>
</div>
<th:block th:replace="partials/scripts.html :: scripts"></th:block>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>

<th:block th:replace="partials/scripts.html :: scripts"></th:block>
<footer th:replace="partials/footer.html :: footer"></footer>
</body>
</html>

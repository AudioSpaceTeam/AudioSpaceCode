<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <!--added style-->
    <th:block th:replace="partials/style.html :: style"></th:block>
</head>
<body>
<!--added navbar-->
<nav th:replace="partials/navbar.html :: navbar"></nav>
<div class="container">
    <h3 class="card-title">Log In</h3>
    <div th:if="${param.error}">
        <i class="far fa-meh-rolling-eyes"></i>
        Ups... something is wrong.
    </div>
    <div th:if="${param.logout}">
        You have been logged out.
    </div>
    <!--    added action for login-->
    <form th:action="@{/login}" method="post">
        <div class="mb-3">
            <label for="username" class="username">Username</label>
            <input name="username" type="text" class="username" id="username" aria-describedby="username">
        </div>
        <div class="mb-3">
            <label for="password" class="password">Password</label>
            <input name="password" type="password" class="password" id="password">
        </div>
        <button type="submit" class="btn btn-primary" value="Log in">Log in</button>
    </form>
</div>
</body>
</html>

<body style="background-color: lightgrey">

<div class="container mt-5">

    <div class="text-center mt-5">
        <div class="header text-center"><h3 style="color: #00796D">Search your Event</h3></div>
        <form th:action="@{/event/search}" th:method="post">
            <div class="mb-3">
                <label for="search-event" class="form-label">Search for an Event</label>
                <input name="search" type="text" class="form-control" id="search-event"
                       aria-describedby="search-event" placeholder="Event name">
                <div id="#" class="form-text">Select your favorite band</div>
            </div>
            <br>
            <select class="form-select" aria-label="Default select example">
                <option selected>Open this select menu</option>
                <option value="1">Rock</option>
                <option value="2">Latin Music</option>
                <option value="3">Country</option>
                <option value="4">Techno</option>
                <option value="5">Rap/Hiphop</option>
                <option value="6">Reggae</option>
            </select>
            <div id="##" class="form-text">Select your favorite genre</div>
            <br>
            <!--            <button type="submit" class="contact-btn">Go for it!</button>-->
            <a class="contact-btn" href="#">Go for it!</a>
        </form>
        <hr>
        <h1>Viewing All Events</h1>
        <p>Click any event to view all of its content.</p>
    </div>

    <!--    idea index page-->
    <div class="card text-center" th:each="event : ${events}">
        <div class="card-header">
            <h5 class="card-title"><p th:text="${event.title}"></p></h5>
        </div>
        <div class="card-body">
            <p class="card-text">
            <p th:text="${event.description}">
            <p class="card-text">
            <p th:text="${event.location}">
            <p class="card-text">
            <p class="card-text">
            <p th:text="${event.slots}">
            <p class="card-text">
            <p th:text="${event.price}">
            <div align="center">
                <a th:href="@{|/event/${event.getId()}|}" class="btn btn-primary">View Event</a>
            </div>
        </div>
        <div class="card-footer">
            <p th:text="${event.startDateTime}">
        </div>
    </div>
</div>

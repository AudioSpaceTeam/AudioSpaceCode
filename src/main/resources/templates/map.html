<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
<head>
    <title>View on Map</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.4.0/mapbox-gl.css' rel='stylesheet'/>
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.4.0/mapbox-gl.js'></script>
    <th:block th:replace="partials/style.html :: style"></th:block>
</head>
<body>
<nav th:replace="partials/navbar.html :: navbar"></nav>
<div class="container py-1 noPadding mt-3">
    <div class="text-center mt-5">
        <!--        <div class="header text-center"><h3 style="color: #00796D">Search you city</h3></div>-->
        <h1 class="mt-3">Create events as a promoter and find the exact location with your application.</h1>
        <p>We want to make life easier and we know that extra help doesn't hurt. Use the map application to search for
            events in your country.</p>
        <br>
    </div>

        <div class="searchFunction">
            <div class="d-flex flex-row align-items-center justify-content-start row-cols-sm-1 row-cols-md-1">

            <label for="mapSearch" class="visually-hidden"></label>
            <input type="search" class="form-control" id="mapSearch" placeholder="Enter you location">
        </div>
    <div class="d-flex flex-row row-cols-sm-1 row-cols-md-1 justify-content-center align-items-center">
        <a class="btn eventSearchButton btn-block newbtn" id="btn" href="#" style="text-decoration: none">Search</a>
    </div>
        </div>
    <!-- For large screens================================================================================================ -->
    <div class="searchFunction2">
            <div class="d-flex flex-row align-items-center justify-content-start  row-cols-lg-2 row-cols-xlg-2 newSearch">
                <div class="col-6">
                    <label for="mapSearch" class="visually-hidden"></label>
                    <input type="search" class="form-control" placeholder="Enter you location">
                </div>
                <div class="col-6">
                    <a class="btn eventSearchButton btn-block newbtn" href="#" style="text-decoration: none">Search</a>
                </div>


        </div>
    </div>







        <!--        map go here, fixed responsive errors-->
        <div class="row justify-content-center">
            <div class="rounded-3" id='map' style="width: 95%; height: 600px; position: relative"></div>
            <div class="hiddenMap" th:each="event: ${eventList}" style="display: none;">
                <p class="eventId" th:text="${event.id}">
                <p th:text="${event.startDateTime}"></p>
                <p class="eventTitle" th:text="${event.title}"></p>
                <p class="eventLocation" th:text=" ${event.location}"></p>
                <p th:text="${event.price}"></p>
                <p th:text="${event.slots}"></p>
                <p th:text="${event.description}"></p>
            </div>
        </div>






</div>

</body>
</html>

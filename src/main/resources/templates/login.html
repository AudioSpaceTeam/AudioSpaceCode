<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
<head>
    <title>Login</title>
    <meta charset="UTF-8"/>
    <th:block th:replace="partials/style.html :: style"></th:block>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
</head>
<body>
<nav th:replace="partials/navbar.html :: navbar"></nav>
<div class="container">
    <div class="jumbotron jumbotron-fluid">
        <div class="row">
            <div class="col-12 col-sm-8 col-md-6 col-lg-4 offset-sm-4 offset-sd-3 offset-lg-4">
                <h1 class="mb-3 text-center">Please log in</h1>
                <div th:if="${param.error}">
                    <i class="far fa-meh-rolling-eyes"></i>
                    Oops... something is wrong.
                </div>
                <div th:if="${param.logout}">
                    You have been logged out.
                </div>
                <form th:action="@{/login}" method="post" class="mb-3">
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input
                                type="text"
                                name="username"
                                class="form-control"
                                placeholder="username"
                                id="username"
                                required
                        />
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input
                                type="password"
                                name="password"
                                class="form-control"
                                id="password"
                                required
                        />
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">
                        Login
                    </button>
                </form>
                <div class="text-center">
                    <p>or..</p>
                    <a href="/register" class="btn btn-success">Create account</a>
                    <p class="small">
                        <a href="#">Have you forgotten your account details?</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
<footer th:replace="partials/footer.html :: footer"></footer>
<th:block th:replace="partials/scripts.html :: scripts"></th:block>
</body>
</html>

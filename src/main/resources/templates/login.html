<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
</head>
<body>
<div class="container">
    <h3 class="card-title">Log In</h3>
    <div th:if="${param.error}">
        Invalid Username and Password.
    </div>
    <div th:if="${param.logout}">
        You have been logged out.
    </div>
    <!--    added action for login-->
    <form th:action="@{/login}" method="post">
        <div class="mb-3">
            <label for="username" class="username">Username</label>
            <input name="username" type="username" class="username" id="username" aria-describedby="username">
        </div>
        <div class="mb-3">
            <label for="password" class="password">Password</label>
            <input name="password" type="password" class="password" id="password">
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="remember-me">
            <label class="form-check-label" for="remember-me">Remember me</label>
        </div>
        <button type="submit" class="btn btn-primary" value="Log in">Log in</button>
    </form>
</div>
</body>
</html>

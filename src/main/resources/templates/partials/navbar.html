<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Navbar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body>
<nav th:fragment="navbar">
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid" id="nav">
            <a id="navbarA" class="navbar-brand" href="/">
                <img id="navbarLogo" src="/img/logoTransparent.png" alt="Audio Space"/>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon" id="toggle-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/event">Events</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/map">View Events Map</a>
                    </li>
                    <li sec:authorize="!isAuthenticated()">
                        <a class="nav-link" href="/login">Login</a>
                    </li>
                    <li sec:authorize="!isAuthenticated()">
                        <a class="nav-link" href="/register">Register!</a>
                    </li>
                    <!--          Todo: Add variable for checking if someone is a promoter to EVERY controller.-->
                    <!--          <li th:if="${#authentication.authorities.}" sec:authorize="isAuthenticated()">-->
                    <!--${#authentication.getName()}-->
                    <li sec:authorize="isAuthenticated()">
                        <a class="nav-link" href="/event/create">Create Event</a>
                    </li>
                    <li sec:authorize="isAuthenticated()">
                        <a class="nav-link" href="/profile">My Profile</a>
                    </li>
                    <!--            added the cursor pointer at logout-->
                    <li sec:authorize="isAuthenticated()">
                        <form id="logoutButton" th:action="@{/logout}" th:method="post" style="cursor: pointer">
                            <a class="nav-link" onclick="this.parentNode.submit();">Logout</a>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</nav>
</body>
</html>

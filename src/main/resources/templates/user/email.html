<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Email People</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <th:block th:replace="partials/style.html :: style"></th:block>
  <link rel="stylesheet" href="../static/css/main.css">
<body>
<nav th:replace="partials/navbar.html :: navbar"></nav>

<div class="container">
  <h1>Send an Email</h1>

  <form th:action="@{|/email|}" th:method="post">
    <label for="to">To: </label>
    <br>
    <input name="to" id="to" type="text" />
    <br>
    <label for="body">Email Body:</label>
    <br>
    <textarea name="body" id="body"></textarea>
    <br>



    <label for="password">Re-enter password to confirm changes: </label>
    <br>
    <input type="password" name="password" placeholder="Password" id="password"/>
    <br>

    <button type="submit">Submit</button>

  </form>


</div>
<th:block th:replace="partials/scripts.html :: scripts"></th:block>
</div>
<footer th:replace="partials/footer.html :: footer"></footer>


</body>
</html>

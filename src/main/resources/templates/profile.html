<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <th:block th:replace="partials/style.html :: style"></th:block>
  <link rel="stylesheet" href="../static/css/main.css">
<body>
<nav th:replace="partials/navbar.html :: navbar"></nav>
<div class="container">
  <h1 class="text-center">Welcome <span th:text="${user.username}"></span></h1>
  <br>
<!--  Below list are the user's promoted events.-->
  <div th:if="${user.getPromoter()}">
    <h3 class="text-center">Here are your planned events:</h3>
    <div class="row row-cols-xs-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4">
      <div th:each="event : ${userEvents}">
        <div class="col d-flex align-items-center justify-content-center">
          <div class="card" style="width: 18rem; height: 20rem">
            <div class="card-body">
              <h5 class="card-title" th:text="${event.title}"></h5>
              <h6 class="card-subtitle mb-2 text-muted" th:text="${event.location}"></h6>
              <p class="card-text" th:text="${event.description}"></p>
              <a th:href="@{|/event/${event.getId()}|}" class="btn btn-dark">Event Details</a>
            </div>
          </div>
        </div>

</div>

<!--    added button delete account-->
    <form th:action="@{/events/{id}/delete}" th:method="POST">
        <button th:type="submit" class="btn-submit">Delete Account</button>
    </form>
  
    <div class="container">

      <div class="d-flex flex-row  justify-content-center bg-warning">
          <div class="d-flex flex-column align-items-center bg-info col-md-6">
              <div class="d-flex flex-row justify-content-start">
                  <div class="d-flex flex-column align-content-center bg-danger">
                      <div>
                          <h3>Your Average Rate:</h3>
                          <h3>4.5</h3>
                          <br>
                          <h4><a href="http://localhost:8080/reviews/your_rating">View Your Ratings</a></h4>
                      </div>
                  </div>

              </div>


      </div>
    </div>
  </div>
<!--Below is for the performers profile-->
  <div th:if="!${user.getPromoter()}">
    <h3 class="text-center">Here are the events you are playing at:</h3>
    <div class="row row-cols-xs-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4">
      <div th:each="event : ${user.slotted}">
        <div class="col d-flex align-items-center justify-content-center">
          <div class="card" style="width: 18rem; height: 20rem">
            <div class="card-body">
              <h5 class="card-title" th:text="${event.title}"></h5>
              <h6 class="card-subtitle mb-2 text-muted" th:text="${event.location}"></h6>
              <p class="card-text" th:text="${event.description}"></p>
              <a th:href="@{|/event/${event.getId()}|}" class="btn btn-dark">Event Details</a>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="container">

    <div class="d-flex flex-row  justify-content-center">
      <div class="d-flex flex-column align-items-center  col-md-6">
        <div class="d-flex flex-row justify-content-start">
          <div class="d-flex flex-column align-content-center">
            <div>
              <h3>Your Average Rate:</h3>
              <h3>4.5</h3>
              <br>
              <h4><a href="http://localhost:8080/reviews/your_rating">View Your Ratings</a></h4>
            </div>
          </div>

        </div>

      </div>

    </div>


  </div>


</div>

<a th:if="${profileOwner}" th:href="@{|/profile/${user.getId()}/edit|}">Edit Your Profile.</a>

<th:block th:replace="partials/scripts.html :: scripts"></th:block>
<footer th:replace="partials/footer.html :: footer"></footer>

</body>
</html>

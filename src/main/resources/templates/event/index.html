<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Show</title>
<!--  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>-->
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <th:block th:replace="partials/style.html :: style"></th:block>
  <link rel="stylesheet" href="../static/css/main.css">
</head>
<body class="main">
<nav th:replace="partials/navbar.html :: navbar"></nav>
<div class="jumbotron jumbotron-fluid">
  <main class="container">
    <div class="card offwhite-body">
      <div class="card-image">
        <form th:action="@{/event/search}" th:method="post">
          <h4 class="card-title"><label for="search">Search for an Event: </label></h4>
<!--          Below searches by description and title.-->
          <input name="search" id="search" type="text">
          <button type="submit">Submit</button>
        </form>
      </div>

      <div class="card-image">
        <h4 class="card-title">Viewing All Events</h4>
        <p>Click any event to view all of its content.</p>
      </div>
    </div>
    <div th:each="event : ${events}">
      <div class="card offwhite-body">
        <div class="card-content preview-post">
          <a><p th:text="${event.title}"></p></a>
          <p th:text="${event.description}"></p>
          <p th:text="${event.location}"></p>
          <p th:text="${event.startDateTime}"></p>
          <p th:text="${event.slots}"></p>
          <p th:text="${event.price}"></p>
          <a th:href="@{|/event/${event.getId()}|}" class="btn btn-primary">View Event</a>
        </div>
      </div>
    </div>
  </main>
</div>
<script
  src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
  integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
  crossorigin="anonymous"
></script>

<th:block th:replace="partials/scripts.html :: scripts"></th:block>
<footer th:replace="partials/footer.html :: footer"></footer>

</body>
</html>

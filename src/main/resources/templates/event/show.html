<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>show</title>
    <th:block th:replace="partials/style.html :: style"></th:block>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
  <script>
    var myModal = document.getElementById('exampleModal')
    var myInput = document.getElementById('myInput')

    myModal.addEventListener('shown.bs.modal', function () {
      myInput.focus()
    })
  </script>
</head>
<body class="main">
<nav th:replace="partials/navbar.html :: navbar"></nav>
<div class="jumbotron jumbotron-fluid">
    <div class="card offwhite-body">
        <div class="card-image">
            <div class="form-group">
                <h3 th:text="${event.title}"></h3>
                <p th:text="${event.description}"></p>
                <p th:text="${event.location}"></p>
                <p th:text="${event.startDateTime}"></p>
                <p th:text="${event.slots}"></p>
                <p th:text="${event.price}"></p>
            </div>
        </div>
    </div>
</div>
    <footer th:replace="partials/footer.html :: footer"></footer>
<th:block th:replace="partials/scripts.html :: scripts"></th:block>
</body>
</html>
